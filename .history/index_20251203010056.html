  <!-- Tailwind Compile -->

<body class="bg-white text-gray-900">

<!-- Andrea -->

<!--------------- HEADER --------------->
<header class="w-full bg-white">
  <div class="max-w-6xl mx-auto flex items-center justify-between gap-4 px-4 py-4 md:py-6">

    <!-- Logo + text “It’s me” -->
    <div class="flex items-center gap-3">
      <!-- Logo -->
      <img
        src="./assets/logos/header-logo-person.png"
        alt="Profile avatar"
        class="w-10 h-10 rounded-full object-cover">
      <span class="text-lg md:text-xl font-semibold">
        It’s me
      </span>
    </div>

    <!-- Navegation (tablet y desktop) -->
    <nav class="hidden md:flex flex-1 justify-center gap-8 text-sm md:text-base text-gray-500">
      <a href="#" class="hover:text-gray-900 transition-colors">home</a>
      <a href="#" class="hover:text-gray-900 transition-colors">about</a>
      <a href="#" class="hover:text-gray-900 transition-colors">contact</a>
    </nav>

    <!-- Icons -->
    <div class="flex items-center gap-4">

      <!-- Icons social media (desktop) -->
      <div class="hidden lg:flex items-center gap-3">
        <img
          src="./assets/icons/github.jpg"
          alt="GitHub icon"
          class="w-6 h-6 object-contain"
        >
        <img
          src="./assets/icons/instagram.png"
          alt="Instagram icon"
          class="w-6 h-6 object-contain"
        >
        <img
          src="./assets/icons/tiktok.png"
          alt="TikTok icon"
          class="w-6 h-6 object-contain"
        >
        <img
          src="./assets/icons/yt.png"
          alt="Youtube icon"
          class="w-6 h-6 object-contain"
        >
      </div>

      <!-- Download CV (all views) -->
      <button
        class="inline-flex items-center rounded-full border-2 border-[#EF5DA8]
         px-5 py-1.5 md:px-6 md:py-2 text-sm md:text-base font-medium
         text-[#393F48] bg-white
         hover:bg-[#EF5DA8] hover:text-white
         transition-all duration-300">
        Download CV
      </button>

      <!-- Menu icon (only mobile) -->
      <button class="md:hidden text-2xl text-gray-700">
        ☰
      </button>
    </div>

  </div>
</header>
