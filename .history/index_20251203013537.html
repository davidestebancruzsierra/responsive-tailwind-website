<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tailwind Website</title>

    <!-- Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind Compile -->
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body class="bg-white text-gray-900 font-[Poppins]">

<!-- Andrea -->

<!--------------- HEADER --------------->
<header class="w-full bg-white bg-[url('./assets/images/background-img-ellipse.png')] bg-no-repeat bg-left-bottom md:bg-none">
    <div class="max-w-6xl mx-auto flex flex-col items-center gap-8 px-4 py-8
            md:flex-row md:items-center md:justify-between md:gap-4 md:py-6">
    <!-- Logo + text “It’s me” -->
    <div class="flex items-center gap-3">
    <!-- Logo -->
        <img
        src="./assets/logos/header-logo-person.png"
        alt="Profile avatar"
        class="w-10 h-10 rounded-full object-cover">
        <span class="text-lg md:text-xl font-semibold text-[#393F48]">
        It’s me
        </span>
    </div>

    <!-- Navegation (tablet y desktop) -->
    <nav class="flex flex-col items-center gap-6 text-sm md:text-base text-gray-500
            md:flex-row md:flex-1 md:justify-center md:gap-8">
        <a href="#" class="hover:text-gray-900 transition-colors">home</a>
        <a href="#" class="hover:text-gray-900 transition-colors">about</a>
        <a href="#" class="hover:text-gray-900 transition-colors">contact</a>
    </nav>

    <!-- Icons -->
    <div class="flex items-center gap-4">

    <!-- Icons social media (desktop) -->
    <div class="hidden lg:flex items-center gap-3">
        <img
            src="./assets/icons/github.jpg"
            alt="GitHub icon"
            class="w-6 h-6 object-contain"
        >
        <img
            src="./assets/icons/instagram.png"
            alt="Instagram icon"
            class="w-6 h-6 object-contain"
        >
        <img
            src="./assets/icons/tiktok.png"
            alt="TikTok icon"
            class="w-6 h-6 object-contain"
        >
        <img
            src="./assets/icons/yt.png"
            alt="Youtube icon"
            class="w-6 h-6 object-contain"
        >
    </div>

        <!-- Download CV (all views) -->
        <button
        class="inline-flex items-center rounded-full border-2 border-[#EF5DA8]
         px-8 py-2 text-sm md:text-base font-medium
         text-[#393F48] bg-white whitespace-nowrap
         hover:bg-[#EF5DA8] hover:text-white
         transition-all duration-300
         fixed bottom-8 left-1/2 -translate-x-1/2
         md:static md:translate-x-0">
        Download CV
        </button>

        <!-- Menu icon (only mobile) -->
        <button class="md:hidden text-2xl text-gray-700">
        ☰
        </button>
    </div>

    </div>
</header>

</html>
